<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <h1>bootstrap Bootstrap</h1>
    <button class="btn btn-warning">warrning</button>
    <button class="btn btn-warning btn-sm">warrning</button>
    <button class="btn btn-warning btn-sm btn-block">warrning</button>
    <a href="http://www.google.pl" target="_blank" class="btn btn-success">google</a>
    <div class="jumbotron">
    <button class="btn btn-warning active">warrning</button>
    <button class="btn btn-warning" disabled>warrning</button>
    <button class="btn btn-warning">warrning</button>
    </div>
     <div class="jumbotron container">
    <button class="btn btn-warning active">warrning</button>
    <button class="btn btn-warning" disabled>warrning</button>
    <button class="btn btn-warning">warrning</button>
    </div>

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
